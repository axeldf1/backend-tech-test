<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta charset="UTF-8">
    <title>Home page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="/css/home.css"/>
    <link rel="stylesheet" type="text/css" href="/css/authPage.css"/>

    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">

    <style>
        .ui-autocomplete-loading {
            background: white url("images/ui-anim_basic_16x16.gif") right center no-repeat;
        }
    </style>
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>

    <script type="text/javascript">
        $(function () {
            $("#City_Name").autocomplete({
                source: "cityNamesAutocomplete",
                minLength: 3,
                select: function (event, ui) {
                    this.value = ui.item.label;
                    $("#City_Name").val(ui.item.value);
                    return false;
                }
            });
        });
        $(function () {
            $("#Country_Name").autocomplete({
                source: "countryNamesAutocomplete",
                minLength: 1,
                select: function (event, ui) {
                    this.value = ui.item.label;
                    $("#Country_Name").val(ui.item.value);
                    return false;
                }
            });
        });
    </script>

</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-dark fixed-top">
    <div class="container-fluid">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <button class="btn btn-outline-light btn-lg active" type="submit">Home</button>
                </li>
            </ul>
            <form class="d-flex">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-light btn-lg" type="submit"> Search </button>
            </form>
        </div>
    </div>
</nav>

<div class="wrapper">
    <div id="formContent">
        <!-- Tabs Titles -->

        <!-- Login Form -->
        <form>
            <input type="text" id="Country_Name" class="" name="country" placeholder="country">
            <input type="text" id="City_Name" class="" name="city" placeholder="city">
            <input type="submit" class="" value="Search">
        </form>
        <!-- Remind Passowrd -->
        <div id="formFooter">
            <a class="underlineHover" href="#">Feeling lucky ?</a>
        </div>

    </div>
</div>

</body>
<footer>
    <blockquote class="blockquote fixed-bottom text-right">
        <p class="mb-2" th:text="${catFact}"></p>
        <p class="blockquote-footer">
            Random cat fact
        </p>
    </blockquote>
</footer>
</html>
